{% extends "layout.html" %}

{% block title %}
    Home
{% endblock title %}

{% block body %}
    <h1>Registered Users</h1>
    {% for user in users %}
    <ul>
        <li>User ID: {{ user.id }}</li>
        <li>Name: {{ user.name }}</li>
        <li>Email: {{ user.email }}</li>
        <li>Student ID: {{ user.student_id }}</li>
    </ul>
    {% endfor %}
{% endblock body %}
